<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: #eee;
        }
        
        .wrap {
            background: #fff;
            color: #444;
            width: 500px;
            height: 300px;
            margin: 50px auto;
            text-align: center;
            border-radius: 20px;
            padding-top: 30px;
        }
        
        .quote {
            margin-top: 70px;
        }
        
        .person {}
    </style>
</head>

<body>
    <div class="wrap">
        <div class="quote">
        </div>
        <div class="hahaha">
        </div>
        <!-- 	<p class="quote">"this is the quote"</p> -->
        <!-- 	<p class="person">-who you</p> -->
        <button class="btn">Tweet</button>
        <button class="btn" onclick="getQuote()">New Quote</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    function getQuote() {
        var content = "";
        $.getJSON('http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=', function(param) {
            // $('.quote').html(param.content)
            content += "<p>" + param.content + "</p><p>- " + param.title + "</p>"
            $(".quote").html(content);
            console.log(param.content)
        });

        // $(".quote").html(JSON.stringfy(json));
    }
</script>

</html>
